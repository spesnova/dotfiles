version: v0

symlinks:
  - src: fish/config.fish
    dst: ~/.config/fish/config.fish
  - src: vim/vimrc
    dst: ~/.vimrc
  - src: vim/vim
    dst: ~/.vim
  - src: git/gitconfig
    dst: ~/.gitconfig
  - src: cursor/settings.json
    dst: ~/Library/Application Support/Cursor/User/settings.json

git_submodules:
  - path: vim/vim/pack/plugins/start/lightline
    url: https://github.com/itchyny/lightline.vim.git

homebrew:
  formulae:
    - fish
    - gh
    - ghq
    - git
    - git-secrets
    - jq
    - mas
    - mise
    - ngrok
    - peco
    - starship
    - tree
    - vim
    - wget
    - oven-sh/bun/bun
  casks:
    - adobe-creative-cloud
    - amie
    - bettertouchtool
    - chatgpt
    - codex
    - cursor
    - docker
    - gather
    - google-chrome
    - iterm2
    - notion
    - raycast
    - spotify
    - zed

mas:
  app_ids:
    - 497799835  # Xcode
    - 1333542190 # 1Password 7
    - 803453959  # Slack
    - 302584613  # Kindle

apt:
  packages:
    - fish
    - ghq
    - git
    - jq
    - peco
    - wget
